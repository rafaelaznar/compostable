<div class="loader" [hidden]="!loading">
</div>

<div class="container" style="margin-top: 90px;" [hidden]="loading">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">          
                <img src="http://localhost:8082/file/{{entityData?.imagen}}" height="100" />
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-left">
            <table class="table table-striped table-sm">
                <tbody>
                    <tr>
                        <th>Id</th>
                        <td>{{entityData?.id}}</td>
                    </tr>
                    <tr>
                        <th>Código</th>
                        <td>{{entityData?.codigo}}</td>
                    </tr>
                    <tr>
                        <th>Nombre</th>
                        <td>{{entityData?.nombre}}</td>
                    </tr>
                    <tr>
                        <th>Existencias</th>
                        <td>{{entityData?.existencias}}</td>
                    </tr>
                    <tr>
                        <th>Precio</th>
                        <td>{{entityData?.precio}} €</td>
                    </tr>
                    <tr>
                        <th>Descuento</th>
                        <td>{{entityData?.descuento}}%</td>
                    </tr>
                    <tr>
                        <th>Tipo de producto</th>
                        <td><a
                                href="tipoproducto/view/{{entityData?.tipoproducto?.id}}">{{entityData?.tipoproducto?.nombre}}</a>&nbsp;
                            <a href="producto/tipoproducto////{{entityData?.id}}">({{entityData?.tipoproducto?.productos}}
                                productos)</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
