<app-menu></app-menu>

<div class="loader" [hidden]="!loading">
</div>

<div class="container-fluid px-5" style="margin-top: 90px;" [hidden]="loading">
    <div class="row">
        <div class="col">

            <div class="d-flex justify-content-between">
                <h2><i class="fas fa-gift"></i> Nuevo {{entityName}}</h2>
            </div>

            <div class="row" style="margin-top: 30px;">
                <div class="col-12  mx-auto">

                    <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">

                        <div class="row mb-3">
                            <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="codigo" formControlName="codigo"
                                    [ngClass]="{'is-valid' : f.codigo.dirty && !(f.codigo.errors?.required || f.codigo.errors?.minlength) }">
                                <div *ngIf="f.codigo.dirty && f.codigo.errors?.required" class="text-danger">
                                    Se debe introducir un código
                                </div>
                                <div *ngIf="f.codigo.dirty && f.codigo.errors?.minlength" class="text-danger">
                                    El código introducido es demasiado corto
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" formControlName="nombre">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="existencias" class="col-sm-2 col-form-label">Existencias</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="existencias"
                                    formControlName="existencias">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="precio" formControlName="precio">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="descuento" class="col-sm-2 col-form-label">Descuento</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="descuento" formControlName="descuento">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="tipoproducto" class="col-sm-2 col-form-label">Tipo de producto</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="tipoproducto"
                                    formControlName="tipoproducto">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="oForm.invalid">Crear un nuevo
                            {{entityName}}</button>

                    </form>

                    <p>Form Status: {{ oForm.status}}</p>



                </div>
            </div>
        </div>
    </div>
    <footer class="pt-3 border-top" style="height: 80px;">
        <div class="row">
            <div class="col-12 col-md">
                <span class="text-muted">WILDCART &copy; MIT licensed BY Rafael Aznar & DAW students, 2020 </span>
                <span class="text-muted">
                    <a href="https://github.com/rafaelaznar/compostable"> <i class="fab fa-github"></i>
                        CLIENT </a>
                    <a href="https://github.com/rafaelaznar/trolleyesSBserver"> <i class="fab fa-github"></i>
                        SERVER</a>
                </span>
            </div>
        </div>
    </footer>
</div>
